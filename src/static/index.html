<body>
  <div class="jumbotron">
    <div class="container-fluid" id="homepage-elems">
      <div class="row">
        <div class="col-sm-7">
          <div id="jumbotron-text">
            <h1 class="display-3">Create your next adventure</h1>
            <p class="lead home-text">A fun &amp; collaborative way to create bucket lists with friends.</p>
          </div>
        </div>
        <div class="col-sm-5">

          <div class="form">
            <form id="register-form" class="register-form">
              <input name="register-email" type="text" placeholder="Email Address"/>
              <input name="register-username" type="text" placeholder="Username"/>
              <input name="register-password" type="password" placeholder="Password"/>
              <button>Sign Up</button>

              <p class="message">Already registered? <a href="#">Log In</a></p>
            </form>

            <form class="login-form">
              <div class= "alert alert-danger errorLogin" id= "errorMsg" style="display: none"></div>
              <input name="username" type="text" placeholder="Username"/>
              <input name="password" type="password" placeholder="Password"/>
              <button id="login-button">Log In</button>
              <p class="message"> <a href="#">Create an Account</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
